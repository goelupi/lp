<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <title>GOELUPI website</title>
</head>
<body>
  <header></header>
  <main>
    <section id="fv">
    <h1>お店のWEBサイト、<br>予算が少なくても大丈夫！</h1>
    <h2>シンプルで分かりやすいプランで、あなたの<br>お店の魅力を伝えるサイトを制作します。</h2>
    </section>
    <section class="onayami">
      <h3>こんなお悩み、ありませんか？</h3>
      <div class="onayami-info">
      <img class="nayamudansei" src="./img/shinpai_male_10144.png" alt="悩む男性">
      <div class="balloon">
      <div class="balloon4">
        <p>お店のホームページを作る予算が足りない</p>
      </div>
      <div class="balloon4">
        <p>料金プランが複雑で発注がしにくい</p>
      </div>
      <div class="balloon4">
        <p>ホームページを作るのが初めてで何からすればいいかわからない</p>
      </div>
      </div>
      </div>
    
    </section>
    <section class="omakase shapedividers_com-7076">
      <h3>お任せください！</h3>
      <div class="omakase-info">
      <div class="light-bulb">
        <p><br><br>低コスト</p>
      </div>
      <div class="light-bulb">
        <p><br><br>シンプルな<br>料金プラン</p>
      </div>
      <div class="light-bulb">
        <p><br><br>丁寧な<br>ヒアリング</p>
      </div>
      </div>
      <div class="rigth"><p>で,お客様のお悩みを<span style="background-color: red;color: #ffffff;font-size: 1.1em;">解決</span>します！</p></div>
    </section>
    <section class="plan shapedividers_com-7076">
      <h3>料金プラン</h3>
      <div class="plan-info">
      <div class="plan-box">
        <img src="./img/重なったウィンドウのアイコン.png" alt="5ページ">
        <p>トップページ<br>含む５ページ</p>
      </div>
      <div class="plan-box">
        <img src="./img/レンチ＆ドライバーの設定アイコン。.png" alt="訂正">
        <p>納期内の訂正<br>無制限</p>
      </div>
      <div class="plan-box">
        <img src="./img/イメージ画像のアイコン素材.png" alt="画像選定">
        <p>商用フリー<br>素材の選定</p>
      </div>
      </div>
      <div class="price">
      <p>コミコミ</p>
      <div class="price-info"><p>税込</p>
      <p>30,000円</p>
      </div>
      </div>
    </section>
  </main>
  <footer></footer>
  
</body>
</html>
